name: CI/CD Pipeline

on:
  push:
    branches: [main, dev, 'feature/**', 'fix/**']
  pull_request:
    branches: [dev, main]

jobs:
  # Lint and Type Check
  lint:
    runs-on: ubuntu-latest
    name: Lint & Type Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint || true

      - name: Type check
        run: pnpm tsc --noEmit || true

  # Unit Tests with Vitest
  test:
    runs-on: ubuntu-latest
    name: Unit Tests & Coverage
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with JUnit reporter
        run: pnpm test:run

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage report
        run: pnpm test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/cobertura-coverage.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '0 70'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

  # Build
  build:
    runs-on: ubuntu-latest
    name: Build
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out/
          retention-days: 7

  # Build Verification
  build-verification:
    runs-on: ubuntu-latest
    name: Build Verification
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify build output
        run: pnpm build

      - name: Analyze bundle size
        run: |
          echo "ðŸ“¦ Build size analysis:"
          du -sh out/
          echo ""
          echo "ðŸ“„ Largest files:"
          find out -type f -exec du -h {} + | sort -rh | head -10

  # Accessibility Tests (WCAG Compliance)
  accessibility:
    runs-on: ubuntu-latest
    name: Accessibility Tests (WCAG)
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static site
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run accessibility tests
        run: |
          npx -y serve@14 out -l 3000 -n &
          SERVER_PID=$!
          sleep 5
          pnpm exec playwright test --grep "@accessibility"
          kill $SERVER_PID
        env:
          CI: true

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: playwright-report/
          retention-days: 30

  # Performance Tests
  performance:
    runs-on: ubuntu-latest
    name: Performance Tests
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static site
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run performance tests
        run: |
          npx -y serve@14 out -l 3000 -n &
          SERVER_PID=$!
          sleep 5
          pnpm exec playwright test --grep "@performance"
          kill $SERVER_PID
        env:
          CI: true

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: playwright-report/
          retention-days: 30

  # E2E Tests with Playwright - Matrix Strategy
  e2e:
    runs-on: ubuntu-latest
    name: E2E Tests (Playwright) (${{ matrix.browser }})
    needs: build
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static site for E2E
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Install Playwright browsers
        run: pnpm exec playwright install ${{ matrix.browser }} --with-deps

      - name: Run E2E tests
        run: pnpm exec playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  # Finalize Coverage Reporting
  finalize-coveralls:
    runs-on: ubuntu-latest
    name: Finalize Coveralls
    needs: [test]
    if: always()
    
    steps:
      - name: Finalize Codecov
        run: echo "âœ… Coverage reports finalized"

  # All Checks Passed - Final Gate
  all-checks:
    runs-on: ubuntu-latest
    name: All Checks Passed âœ“
    needs: [lint, test, build-verification, accessibility, performance, e2e, finalize-coveralls]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "ðŸŽ‰ All quality checks completed successfully!"
          echo "âœ… Lint & Type Check"
          echo "âœ… Unit Tests & Coverage"
          echo "âœ… Build Verification"
          echo "âœ… Accessibility Tests (WCAG)"
          echo "âœ… Performance Tests"
          echo "âœ… E2E Tests (Playwright) - All Browsers"
          echo "âœ… Finalize Coveralls"

  # Deploy to Netlify (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Netlify
    needs: [all-checks]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}

