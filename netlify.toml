[build]
  # Build command - using pnpm
  command = "pnpm install && pnpm build"
  # Directory to publish (Next.js static export)
  publish = "out"

[build.environment]
  # Node version
  NODE_VERSION = "20"
  # Use pnpm instead of npm
  NPM_FLAGS = "--prefer-offline --no-audit"

# Next.js static export - no redirects needed
# Static exports handle routing differently

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cloud.umami.is; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[functions]
  directory = "netlify/functions"